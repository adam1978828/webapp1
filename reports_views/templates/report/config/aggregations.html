<div class="aggregations-set" hidden style="display:none;">
    {% for val in report.aggregations %}
        <div class="rep-aggregation agg-by-{{ val.model_field_name }}">
            <div class="grid_3">
                <input type="text" name="alias" value="{{ val.model_field_name }}" hidden style="display:none;">
                <input type="text" readonly class="form-control input-sm" value="{{ val.readable_name }}">
            </div>
            <div class="grid_3">
                <input type="text" name="header" class="form-control input-sm" value="">
            </div>
            <div class="grid_5 col-xs-10">
                    <select class="form-control input-sm" name="agg_alias">
                        {% for agg_func in val.aggregations %}
                            <option value="{{ agg_func.alias }}">{{ agg_func.name }}</option>
                        {% endfor %}
                    </select>
            </div>
                {% if 'pattern' in mode %}
                    <a class="button medium remove-agg pull-left"><i class="icon-minus"></i></a>
                {% endif %}

        </div>
    {% endfor %}
</div>
